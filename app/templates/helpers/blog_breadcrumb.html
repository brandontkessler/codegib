<nav aria-label="breadcrumb">
  <ul class="breadcrumb">
    <li class="mr-2">Filter By:</li>

    {% for tag in sorted_tags %}
      {% if tag == tag_filter.capitalize() %}
      <li class="breadcrumb-item active"><a href="#">{{ tag }}</a></li>
      {% else %}
      <li class="breadcrumb-item"><a href="{{ url_for('main.index', page=1, tag_filter=tag) }}">{{ tag }}</a></li>
      {% endif %}
    {% endfor %}

  </ul>
</nav>

{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/media.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/blog_breadcrumb.css') }}">
{% endblock %}

{% block page_content %}
  <div class="container">
    {% include "helpers/blog_breadcrumb.html" %}
  </div>

  <div class="container">
    {% for blog in blogs %}
    <a href="{{ url_for('media.read_blog', blog_title=blog.title) }}" class="media">
      <div class="media-img-container mr-2">
        <img src="{{ url_for('static', filename=blog.feature_img_path) }}" class="media-img" alt="...">
      </div>
      <div class="media-body ml-2">
        <small class="card-date">Posted on: {{ blog.date.strftime('%B, %d') }}</small>
        <h5 class="mt-0">{{ blog.title }}</h5>
        {{ blog.headline }}
      </div>
    </a>
    <hr>
    {% endfor %}
  </div>


{% endblock %}
